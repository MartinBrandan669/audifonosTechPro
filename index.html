<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <header class="header">
        <div class="contenedor contenido-header">
            <div class="imagen-header">
                <picture>

                    <source srcset="img/header.jpeg 1920w" type="img/jpeg" sizes="1920w">

                    <img loading="lazy" decoding="async" width="1000" height="600" src="img/header.jpg" alt="imagen header" lazyalt="imagen">
                </picture>
            </div>
            <!-- .imagen-header -->
            <div class="texto-header text-center">

        </div>
